<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        #container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        #button-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            flex: 1 1 100px; /* Allow buttons to grow */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        .scores {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .new-game-button {
            background-color: #ff5722;
        }

        .new-game-button:hover {
            background-color: #e64a19;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            button {
                flex: 1 1 100%; /* Full width buttons on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">Hand Cricket Game</h1>
        <div id="tossSection" class="section">
            <h2>Toss</h2>
            <p>Choose Odd or Even:</p>
            <div id="button-group">
                <button onclick="chooseToss('odd')">Odd</button>
                <button onclick="chooseToss('even')">Even</button>
            </div>
            <div id="tossInputSection" style="display:none;">
                <input type="number" id="playerTossNumber" min="0" max="6" placeholder="Enter a number (0-6)">
                <button onclick="performToss()">Toss!</button>
            </div>
            <div id="tossResult"></div>
        </div>
        <div id="choiceSection" class="section" style="display:none;">
            <h2>Choose</h2>
            <p>Do you want to bat or bowl first?</p>
            <div id="button-group">
                <button onclick="startGame('bat')">Bat</button>
                <button onclick="startGame('bowl')">Bowl</button>
            </div>
        </div>
        <div id="gameSection" class="section" style="display:none;">
            <h2 id="result"></h2>
            <div class="scores">
                <div>Player Score: <span id="playerScore">0</span></div>
                <div>AI Score: <span id="computerScore">0</span></div>
                <div>Target Score: <span id="targetScore">-</span></div>
            </div>
            <div id="run-inputs" style="text-align: center;">
                <button onclick="play(0)">0</button>
                <button onclick="play(1)">1</button>
                <button onclick="play(2)">2</button>
                <button onclick="play(3)">3</button>
                <button onclick="play(4)">4</button>
                <button onclick="play(5)">5</button>
                <button onclick="play(6)">6</button>
            </div>
            <button onclick="newGame()" class="new-game-button">New Game</button>
            <div id="playerWins">Player Wins: 0</div>
            <div id="aiWins">AI Wins: 0</div>
        </div>
    </div>
    <div id="d" style="text-align: center; margin-top: 20px;">
        <p style="display: inline;">Made by:</p>
        <a href="https://github.com/Rathesh0709" target="_blank" style="display: inline;">Rathesh</a>
    </div> 
    <script src="script.js"></script>
</body>
</html>
